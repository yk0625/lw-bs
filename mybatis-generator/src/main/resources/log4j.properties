#\u65E5\u5FD7\u8BB0\u5F55
log4j.rootLogger=ERROR
log4j.logger.com.blocain=${logger.level},CONSOLE
log4j.logger.org.mybatis=${logger.level},CONSOLE
log4j.logger.org.apache.shiro=${logger.level},CONSOLE
log4j.logger.com.alibaba.dubbo=${logger.level},CONSOLE
log4j.logger.org.springframework=${logger.level},CONSOLE
#########################################################
#\u63A7\u5236\u5668\u8F93\u51FA
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.Target=System.out
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%d %-5p [ %l ] - %m%n