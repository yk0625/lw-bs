            </div>
            <div class="item">

            <div class="item">
                <a href="#"><img src="/images/advert3.jpg" class="pull-left" alt="First slide"></a>

            </div>
        </div>

        <!-- 轮播（Carousel）导航 -->

<!--最顶端轮播图片 end-->

<!--内容部分 begin-->
<div class="container">
    <!--精选 begin-->
    <div>
        <div class="text-primary"><img src="/images/bullet1.gif" alt="" title="">
            <span style="color: #428bca;">精选</span>
        </div>
        <div class="row" id="jx_row" typeName="精选" page=1>
            <!-- 查询后台插入数据 -->
        </div>
        <!--分页-->

            <ul class="pager">
                <li class="disabled" id="jx_row_pre" onclick="preData()">
                    <span class="span_disable">&larr;上一页</span>
                </li>
                <li id="jx_row_next" onclick="nextData()">
                    <span class="span_able">下一页 &rarr;</span>
                </li>
            </ul>
        </div>
    </div>
    <!--精选end-->

    <!--推荐 begin-->
    <div>
        <div class="text-primary"><img src="/images/bullet1.gif" alt="" title="">
            <span style="color: #428bca;">推荐</span>
        </div>
        <div class="row" id="tj_row" typeName="推荐" page=1>

        </div>
        <!--分页-->
        <div class="container">
            <ul class="pager">
                <li class="disabled" id="tj_row_pre" onclick="preData()">
                    <span class="span_disable">&larr;上一页</span>
                </li>
                <li id="tj_row_next" onclick="nextData()">
                    <span class="span_able">下一页 &rarr;</span>
                </li>
            </ul>
        </div>
    </div>
    <!--推荐end..-->

    <!--特价begin-->
    <div>
        <div class="text-primary"><img src="/images/bullet1.gif" alt="" title="">
            <span style="color: #428bca;">特价</span>
        </div>
        <div class="row" id="tej_row" typeName="特价" page=1>

        </div>
        <!--分页-->
        <div class="container">
            <ul class="pager">
                <li class="disabled" id="tej_row_pre" onclick="preData()">
                    <span class="span_disable">&larr;上一页</span>
                </li>
                <li id="tej_row_next" onclick="nextData()">
                    <span class="span_able">下一页 &rarr;</span>
                </li>
            </ul>
        </div>
    </div>
    <!--特价图书 end-->
    <hr>
    <!--首页底部信息 begin-->
    <div class="container">
        <hr>
        <!--首页底部信息 begin-->
        <div class="container">
            <div class="row">
                <div class="col-md-offset-2 col-md-8">
                    <div class="row">
                        <div class="col-md-offset-2 col-md-2">
                            <img src="/images/logo.png" width="80" height="80">
                        </div>
                        <div class="col-md-6">
                            <div class="row">
                                <div class="col-md-offset-2 col-md-10">

<!-- 登录模态框（Modal） -->
<div class="modal fade" id="loginModel" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title">
                    用户登录
                </h4>
            </div>
            <div class="modal-body">
                <!--登录的form表单-->
                <form class="form-horizontal" role="form" action="" id="loginForm">
                    <div class="form-group has-feedback">
                        <label for="accountName" class="col-sm-3 control-label">用户名</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" name="accountName" id="accountName"
                                   placeholder="请输入用户名">
                            <span class="glyphicon glyphicon-user form-control-feedback"></span>
                        </div>
                    </div>
                    <div class="form-group has-feedback">
                        <label for="passWord" class="col-sm-3 control-label">密码</label>
                        <div class="col-sm-6">
                            <input type="password" class="form-control" name="passWord" id="passWord" placeholder="请输入密码">
                            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox">请记住我
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                        <input type="button" class="btn btn-primary" onclick="login()" value="登录">
                    </div>
                </form>
                <!--form结束-->
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
</div>

<!-- 注册modal end/.modal -->
<div class="modal fade" id="registerModel" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title">
                    用户注册
                </h4>
            </div>
            <div class="modal-body">
                <!--注册的form表单-->
                <form action="" id="registerForm" class="form-horizontal" role="form">
                    <div class="form-group has-feedback">
                        <label for="firstname" class="col-sm-2 control-label">用户名</label>
                        <div class="col-sm-5">
                            <input type="text" name="accountName" class="form-control" id="firstname" required
                                   placeholder="请输入用户名">
                            <span class="glyphicon glyphicon-user form-control-feedback"></span>
                        </div>
                        <!--<div class="col-sm-3" style="padding-top: 10px;">
                            <label class="alert-danger">用户名不合法</label>
                        </div>-->
                    </div>
                    <div class="form-group has-feedback">
                        <label for="passwordId" class="col-sm-2 control-label">密码</label>
                        <div class="col-sm-5">
                            <input type="password" name="password" class="form-control" id="passwordId"
                                   placeholder="密码长度6-8位"
                                   minlength="6" maxlength="8">
                            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                        </div>
                        <!--<div class="col-sm-3" style="padding-top: 10px;">
                            <label class="alert-danger">密码不正确</label>
                        </div>-->
                    </div>
                    <div class="form-group has-feedback">
                        <label class="col-sm-2 control-label" for="passwordId2">确认密码</label>
                        <div class="col-sm-5">
                            <input type="password" class="form-control" id="passwordId2" minlength="6" maxlength="8"
                                   placeholder="和密码保持一致">
                            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                        </div>
                    </div>

                    <div class="form-group has-feedback">
                        <label class="col-sm-2 control-label">手机号</label>
                        <div class="col-sm-5">
                            <input type="tel" name="phone" class="form-control" id="phone" placeholder="合法手机格式">
                            <span class="glyphicon glyphicon-earphone form-control-feedback"></span>
                        </div>
                    </div>

                    <div class="form-group has-feedback">
                        <label class="col-sm-2 control-label">真实姓名</label>
                        <div class="col-sm-5">
                            <input type="text" name="realName" class="form-control" id="realName" placeholder="请输入真实姓名">
                            <span class="glyphicon glyphicon-home form-control-feedback"></span>
                        </div>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                        <input type="button" class="btn btn-primary" value="注册" onclick="register()">
                    </div>
                </form>
                <!--form结束-->
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
</div>

<script src="/dist/js/jquery.min.js"></script>
<script src="/dist/js/layer/layer.js"></script>
<script src="/js/carousel.js" type="text/javascript" charset="utf-8"></script>
<script src="/dist/js/bootstrap.min.js"></script>
<script src="/js/wow.js"></script>
<script src="/js/navbar.js"></script>
<script type="text/javascript">

    $(function () {
        layerRemind();
        //初始化数据
        initData('jx_row');
        initData('tj_row');
        initData('tej_row');
        if (!(/msie [6|7|8|9]/i.test(navigator.userAgent))) {
            new WOW().init();
        }
    });
    
    function layerRemind() {
        var url = window.location.pathname;
        console.info(url);
        if(url.indexOf('/homePage') == -1
        && url != ""
        && url != "/")
        {
            layer.alert('请先登陆!', {icon: 2, time: 2000});
        }
    }

    // 分页调用方法. flag 为true +1， 为false -1
    function preData() {
        if ($(event.currentTarget).attr("class") == "disabled") return;
        var div_id = $(event.currentTarget).attr('id').replace('_pre', '');
        $('#' + div_id).attr('page', Number($('#' + div_id).attr('page')) - 1);
        initData(div_id);
    }

    function nextData() {
        if ($(event.currentTarget).attr("class") == "disabled") return;
        var div_id = $(event.currentTarget).attr('id').replace('_next', '');
        $('#' + div_id).attr('page', Number($('#' + div_id).attr('page')) + 1);
        initData(div_id);
    }

    function initData(div_id) {
        $('#' + div_id).html('');
        $.ajax({
            async: false,
            url: "/products/productsList",
            type: 'GET',
            data: {
                'typeName': $('#' + div_id).attr('typeName'),
                'page': $('#' + div_id).attr('page')
            },
            dataType: 'json',
            success: function (data) {
                if (data.code == 200) {
                    dataHandler(data, div_id);
                    // 赋值分页按钮
                    var pagination = data.object.page;
                    $('#' + div_id + '_pre').attr("class", pagination.hasPreviousPage == true ? "" : "disabled");
                    $('#' + div_id + '_pre span').attr("class", pagination.hasPreviousPage == true ? "span_able" : "span_disable");
                    $('#' + div_id + '_next').attr("class", pagination.hasNextPage == true ? "" : "disabled");
                    $('#' + div_id + '_next span').attr("class", pagination.hasNextPage == true ? "span_able" : "span_disable");
                } else {
                    layer.alert(data.message, {icon: 2, time: 2000});
                }
            },
            error: function (data) {
                console.info(data);
                layer.alert("系统发生错误，请稍后再试", {icon: 2, time: 2000});
            }
        });
    }

    // 首页数据模板处理
    function dataHandler(data, jx_row_id) {
        var list = data.object.list;
        for (var i = 0; i < (list.length > 4 ? 4 : list.length); i++) {
            var row = `
                <div class="col-sm-6 col-md-3 wow ${i < 2 ? 'fadeInLeft' : 'fadeInRight'} animated">
                    <div class="thumbnail">
                        <a href="/order/detail/${list[i].id}"><img src="${list[i].goodsImage}" alt="通用的占位符缩略图"></a>
                        <div class="caption">
                            <h3>${list[i].goodsName}</h3>
                            <p>
                                <a href="/order/detail/${list[i].id}">
                                    更多信息
                                </a>
                            </p>
                        </div>
                    </div>
                </div>
            `
            $('#' + jx_row_id).append(row);
        }
    }

</script>
</body>

</html>
